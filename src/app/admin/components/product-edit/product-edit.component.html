<form [formGroup]="form" (ngSubmit)="saveProduct($event)" >
    <mat-card>
        <mat-card-header>Producto</mat-card-header>
        <mat-card-content>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Price" formControlName="price" matInput type="number">
                        <p *ngIf="form.get('price').hasError('price_Invalid')">Este campo no es valido</p>
                        <p *ngIf="form.get('price').hasError('required')">Este campo es requerido</p>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea  placeholder="Description" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" color="accent">Save</button>
        </mat-card-actions>
    </mat-card>

</form>
