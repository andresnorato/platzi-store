<mat-card>
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    <mat-card-content>
      <p>
       {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <a [routerLink]="['/products', product.id]" >VER DETALLE</a>      
    </button>
      <button mat-button color="primary" (click)="addCart()">AGREGAR AL CARRITO</button>
    </mat-card-actions>
  </mat-card>
